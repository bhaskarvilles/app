name: Release

on: push
  #push:
    #branches:
      #- master

jobs:
  build:
    name: Flutter (.aab & .xarchive)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.0'

      - name: Install Doppler
        uses: dopplerhq/cli-action@v1

      - name: Donwload Secrets
        run: doppler secrets download --no-file --format env-no-quotes >> $GITHUB_ENV
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}

      - name: Android Keystore
        run: sh .github/scripts/install-keystore.sh

      - name: iOS Keychain
        run: sh .github/scripts/install-certificates.sh

      - name: iOS Distribution Profile
        run: sh .github/scripts/install-provisions.sh

      - name: Flutter Dependencies
        run: flutter pub get

      - name: Build App Bundle (Android)
        run: flutter build appbundle --build-number=$GITHUB_RUN_ID$GITHUB_RUN_NUMBER

      - name: Build IPA (IOS)
        run: flutter build ipa --build-number=42${{ env.GITHUB_RUN_NUMBER }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/bundle/release/*.aab,build/ios/archive/*.xcarchive"
          replacesArtifacts: false
          token: ${{ secrets.GH_TOKEN }}
          